<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Webpage Designed By: </title>
   <style>
  
      .heading {
         text-align: center;
         font-family: Arial, sans-serif;
         color: #000000;
         margin-top: 20px;
      }


      body {
         background-color: #f1e1ff; 
         margin: 0;
         padding-bottom: 40px;
      }

      /* Create a grid layout for the boxes */
      .container {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
         gap: 20px;
         justify-items: center;
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
      }

      /* Add styles for the boxes */
      .box {
         border: 1px solid #ccc;
         border-radius: 10px;
         padding: 20px;
         text-align: center;
         box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
         background-color: #fff;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
      }

      .box img {
         max-width: 100%;
         border-radius: 8px;
         margin-bottom: 15px;
      }

      .box h3 {
         font-size: 24px;
         margin-bottom: 10px;
         color: #333;
      }

      .box p {
         font-size: 16px;
         color: #666;
         line-height: 1.6;
         margin-bottom: 15px;
      }

      .link-btn {
         display: inline-block;
         padding: 10px 20px;
         text-decoration: none;
         background-color: #4CAF50;
         color: #fff;
         border-radius: 5px;
         font-size: 18px;
         transition: background-color 0.3s;
      }

      .link-btn:hover {
         background-color: #45a049;
      }

      /* Styling for the Back to Home button */
      .back-to-home {
         position: fixed;
         bottom: 20px;
         right: 20px;
         padding: 10px 20px;
         text-decoration: none;
         background-color: #fcd218;
         color: #000000;
         border: 2px solid rgb(251, 255, 17);
         border-radius: 5px;
         font-size: 16px;
         cursor: pointer;
         box-shadow: 0 2px 4px rgb(0, 0, 0);
      }
   </style>
</head>
<body>
   <h1 class="heading">Webpage Designed By:</h1>
   <div class="container">
      <div class="box">
         <img src="images/HUSNA.jpg" alt="Member 1">
         <h3>NUR NADHIRA HUSNA BINTI JAFRI</h3>
         <p>2022947369</p>
        
      </div>
      <div class="box">
         <img src="images/wahida.jpg" alt="Member 2">
         <h3>NUR WAHIDATUN NAJIHAH BINTI MOHD ZAHIDI</h3>
         <p>2022970713</p>
  
      </div>
      <div class="box">
         <img src="images/wawa members.jpg" alt="Member 3">
         <h3>NOR HAFIDATUL NAJWA BINTI MOHD NAZMAN </h3>
         <p>2022907985</p>

      </div>
      <div class="box">
         <img src="images/syaaaaaa.jpg" alt="Member 4">
         <h3>NUR SYAHIRAH BINTI NAWAWEE</h3>
         <p>2022995663</p>
   
      </div>
   </div>
   <a href="index.html" class="back-to-home">Back To Home</a>
</body>
</html>
